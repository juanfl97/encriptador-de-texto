<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Mensajes</h1>
        <textarea id="inputMessage" placeholder="Escribe tu mensaje aquí..."></textarea>
        <button onclick="encryptMessage()">Encriptar</button>
        <button onclick="decryptMessage()">Desencriptar</button>
        <textarea id="outputMessage" readonly placeholder="Aquí aparecerá el mensaje encriptado..."></textarea>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
